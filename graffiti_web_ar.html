<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Markerless Graffiti Projector (Stable Camera)</title>
    
    <!-- 1. Load A-Frame (3D rendering) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- 2. Load MindAR (using the stable Image Tracking branch) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-aframe.prod.js"></script>

    <style>
        /* Styles for full screen and instructions */
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            z-index: 100;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
    </style>
    
    <script>
        // --- Helper Function for Instructions ---
        const updateInstructions = (message) => {
            const instructionsEl = document.getElementById('instructions');
            if (instructionsEl) {
                instructionsEl.innerHTML = message;
            }
        };

        // --- Placement Logic ---
        AFRAME.registerComponent('graffiti-placer', {
            schema: {
                imageSrc: { type: 'string', default: 'https://placehold.co/1000x1000/ff0000/ffffff?text=GRAFFITI+PLACEHOLDER' },
                imageSize: { type: 'number', default: 0.5 } // 0.5 meter by 0.5 meter
            },
            
            init: function () {
                const sceneEl = this.el;
                const data = this.data;
                
                let isImageLoaded = false;
                
                // 1. Load image asset
                const imageEl = document.createElement('img');
                imageEl.setAttribute('id', 'graffitiTexture');
                imageEl.setAttribute('crossorigin', 'anonymous');
                imageEl.src = data.imageSrc;
                
                imageEl.onload = () => {
                    sceneEl.querySelector('a-assets').appendChild(imageEl);
                    isImageLoaded = true;
                };
                
                imageEl.onerror = () => {
                    updateInstructions("âš ï¸ Image not found. Placing fallback RED square.");
                    isImageLoaded = false;
                };

                // 2. Listen for MindAR to finish setup
                sceneEl.addEventListener('mindar-image-aframe-loaded', () => {
                    updateInstructions("âœ… Camera Ready. Tap anywhere to place graffiti on the wall!");
                });
                
                // 3. Listen for Taps to place the object
                sceneEl.addEventListener('click', (event) => {
                    // Check if the scene is running in AR mode
                    if (sceneEl.getAttribute('mindar-image-aframe').active) {
                        
                        // Use a basic raycaster (built into A-Frame) to determine where the user tapped in 3D space.
                        // Since we are using an invisible marker (the entire camera view), 
                        // this will project the graffiti based on the center of the screen's projection.
                        const raycaster = sceneEl.components.raycaster;
                        const intersections = raycaster.getIntersections();

                        if (intersections.length > 0) {
                            const hit = intersections[0];
                            const point = hit.point;
                            
                            // Create the Graffiti Plane
                            const graffiti = document.createElement('a-plane');
                            graffiti.setAttribute('height', data.imageSize);
                            graffiti.setAttribute('width', data.imageSize);
                            
                            if (isImageLoaded) {
                                graffiti.setAttribute('src', '#graffitiTexture');
                            } else {
                                graffiti.setAttribute('color', 'red'); 
                            }
                            
                            // Orient the graffiti to face the camera and place it where the raycaster hit.
                            graffiti.setAttribute('position', point);
                            
                            // Look at the camera so it is always visible (standard AR behavior for marker-based placement)
                            graffiti.setAttribute('look-at', '[camera]'); 

                            sceneEl.appendChild(graffiti);
                            
                            updateInstructions("ðŸŽ¨ Graffiti Placed! Move around or tap again to add more.");
                        } else {
                            updateInstructions("Move closer to the wall and tap again.");
                        }
                    }
                });
            }
        });
    </script>
</head>

<body>
    <!-- Instructions that overlay the camera feed -->
    <div id="instructions">
        Initializing AR Camera...
    </div>

    <!-- The MindAR AR Scene -->
    <a-scene 
        mindar-image-aframe="imageTargetSrc: none; autostart: true; filterMinCF: 0.001; filterBeta: 0.001;" 
        background="transparent" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        raycaster="objects: a-plane"
        cursor="rayOrigin: mouse"
        graffiti-placer> 
        
        <!-- Camera and Reticle (Targeting Indicator) -->
        <a-entity camera></a-entity>
        
        <!-- The Invisible Marker Target: A full-screen invisible plane that is always "detected" -->
        <a-entity 
            mindar-image="imageTargetSrc: none" 
            geometry="primitive: plane; height: 100; width: 100" 
            material="transparent: true; opacity: 0.0; color: white"
            position="0 0 -5"> <!-- Placed far away, but its presence is what allows tracking -->
        </a-entity>

        <!-- A-Assets is where the image will be loaded once -->
        <a-assets></a-assets>

    </a-scene>
    
</body>
</html>
