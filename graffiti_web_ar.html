<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Markerless Graffiti Projecter (MindAR)</title>
    
    <!-- 1. Load A-Frame (3D rendering) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- 2. Load MindAR World Tracking (handles camera and surface detection reliably) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-aframe.prod.js"></script>

    <style>
        /* Styles for full screen and instructions */
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            z-index: 100;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
        /* MindAR automatically creates a button, we will style the instructions around it */
        .a-enter-ar-button {
            /* MindAR is supposed to handle the entry button, but we hide it for custom control */
            display: none !important; 
        }
        /* Style for the button container generated by MindAR (if necessary) */
        #ar-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 102;
        }
        #ar-button {
            background-color: #4CAF50; 
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    
    <script>
        // --- Helper Function for Instructions ---
        const updateInstructions = (message) => {
            const instructionsEl = document.getElementById('instructions');
            if (instructionsEl) {
                instructionsEl.innerHTML = message;
            }
        };

        // --- Component to Place Graffiti on Tap ---
        AFRAME.registerComponent('graffiti-placer', {
            schema: {
                // Using a reliable external placeholder URL
                imageSrc: { type: 'string', default: 'https://placehold.co/1000x1000/ff0000/ffffff?text=GRAFFITI+PLACEHOLDER' },
                imageSize: { type: 'number', default: 0.5 } // 0.5 meter by 0.5 meter
            },
            
            init: function () {
                const sceneEl = this.el;
                const data = this.data;
                const reticle = document.getElementById('reticle');
                
                let isImageLoaded = false;

                // Load image asset
                const imageEl = document.createElement('img');
                imageEl.setAttribute('id', 'graffitiTexture');
                imageEl.setAttribute('crossorigin', 'anonymous');
                imageEl.src = data.imageSrc;
                
                imageEl.onload = () => {
                    sceneEl.querySelector('a-assets').appendChild(imageEl);
                    isImageLoaded = true;
                    updateInstructions("âœ… Image loaded. Tap anywhere to begin!"); 
                };
                
                imageEl.onerror = () => {
                    updateInstructions("âš ï¸ Image not found. Placing fallback RED square.");
                    isImageLoaded = false;
                };


                // --- Event Listeners ---
                
                // CRITICAL: MindAR handles the camera initialization. Listen for success/failure.

                // MindAR starts camera and tracking
                sceneEl.addEventListener('mindar-initialize', () => {
                    updateInstructions("Camera Initialized. Move your phone slowly to find a wall.");
                });

                // MindAR failed to start camera (usually due to permission blocks)
                sceneEl.addEventListener('mindar-error', (event) => {
                    console.error("MindAR failed to start:", event.detail.error);
                    // Provide the specific iOS settings fix
                    updateInstructions(`âŒ ERROR: Failed to start AR. Check iOS Settings > Privacy > Camera.`);
                });


                // Place graffiti on tap
                sceneEl.addEventListener('click', (event) => {
                    // Check if the reticle is visible and tracking a surface
                    if (reticle.getAttribute('visible') === 'true') {
                        const position = reticle.getAttribute('position');
                        const rotation = reticle.getAttribute('rotation');

                        // Create the Graffiti Plane
                        const graffiti = document.createElement('a-plane');
                        graffiti.setAttribute('height', data.imageSize);
                        graffiti.setAttribute('width', data.imageSize);
                        
                        // Use texture or fallback color
                        if (isImageLoaded) {
                            graffiti.setAttribute('src', '#graffitiTexture');
                        } else {
                            graffiti.setAttribute('color', 'red'); 
                        }
                        
                        // Set position and rotation based on the reticle's tracked position
                        graffiti.setAttribute('position', {
                            x: position.x,
                            y: position.y + (data.imageSize / 2), // Lift slightly off the ground/surface
                            z: position.z
                        });
                        
                        // MindAR returns orientation, so we apply it
                        graffiti.setAttribute('rotation', rotation); 

                        sceneEl.appendChild(graffiti);
                        
                        updateInstructions("ðŸŽ¨ Graffiti Placed! Tap again to add more.");
                    } else {
                         updateInstructions("ðŸ‘€ Move your phone to find a surface (Green Reticle not visible).");
                    }
                });
            }
        });
        
        // --- Reticle Visibility Component ---
        AFRAME.registerComponent('reticle-visibility', {
            init: function() {
                const reticle = document.getElementById('reticle');
                
                // Listen for the anchor being found/lost
                this.el.addEventListener('anchorFound', () => {
                    reticle.setAttribute('visible', true); 
                    updateInstructions("âœ… **Surface Found!** Tap the Green Circle to place graffiti.");
                });

                this.el.addEventListener('anchorLost', () => {
                    reticle.setAttribute('visible', false);
                    updateInstructions("ðŸ‘€ Move your phone to find a wall.");
                });
            }
        });
    </script>
</head>

<body>
    <!-- Instructions that overlay the camera feed -->
    <div id="instructions">
        Loading MindAR...
    </div>

    <!-- The MindAR AR Scene -->
    <a-scene 
        mindar-image-aframe="imageTargetSrc: none; autostart: true; renderTarget: mindar-camera" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        graffiti-placer> 
        
        <!-- CRITICAL FIX: Use the mindar-image-aframe component for World Tracking, and attach mindar-camera -->
        <a-entity mindar-image-aframe="worldTracking: true" mindar-camera></a-entity> 

        <!-- Camera and Reticle (Targeting Indicator) -->
        <a-entity camera></a-entity>

        <!-- Reticle is an entity that will be tracked to the plane/wall/surface -->
        <a-entity 
            id="reticle"
            mindar-world-tracking="anchorType: plane"
            geometry="primitive: circle; radius: 0.05"
            material="color: #00FF00; shader: flat; opacity: 0.5" 
            rotation="-90 0 0" 
            visible="false"
            reticle-visibility>
        </a-entity>

        <!-- A-Assets is where the image will be loaded once -->
        <a-assets></a-assets>

    </a-scene>
    
    <!-- MindAR uses its own full-screen button which must be triggered -->
    <script>
        // MindAR is handling the startup sequence via mindar-image-aframe="autostart: true"
    </script>
</body>
</html>
