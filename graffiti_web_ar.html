<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Markerless Graffiti Projector (WebXR)</title>
    
    <!-- 1. Load A-Frame (the 3D scene handler) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
        /* Styles for full screen and instructions */
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            /* CRITICAL FIX: Make the overlay instantly visible on load */
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101; 
            color: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center text inside overlay */
        }
        #instructions {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            z-index: 100;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            position: absolute; 
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* New custom button style */
        #ar-button {
            background-color: #4CAF50; 
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        #ar-button:hover {
            background-color: #45a049;
        }
        /* Hide the default A-Frame button since we are creating our own */
        .a-enter-vr-button { display: none !important; } 
    </style>
    
    <script>
        // --- Helper Function for Instructions ---
        const updateInstructions = (message) => {
            const instructionsEl = document.getElementById('instructions');
            if (instructionsEl) {
                instructionsEl.innerHTML = message;
            }
        };

        // --- Dedicated Script for AR Button Click ---
        document.addEventListener('DOMContentLoaded', () => {
            const arButton = document.getElementById('ar-button');
            const sceneEl = document.querySelector('a-scene');
            const overlay = document.getElementById('overlay');
            
            // Set initial message (Will be hidden by overlay, but good practice)
            updateInstructions("Tap **Enter AR** to begin."); 
            
            // Attach listener directly and once
            arButton.addEventListener('click', () => {
                // Hide the overlay and button immediately
                overlay.style.display = 'none';
                
                // Trigger AR mode (This is the camera activation)
                sceneEl.enterAR();
            });
            
            // Listen for successful AR entry (The camera has started)
            sceneEl.addEventListener('enter-ar', () => {
                // Hide the overlay once AR is active
                overlay.style.display = 'none';
                updateInstructions("Camera Active. Searching for surfaces...");
            });

            // Listen for AR failure
            sceneEl.addEventListener('enter-ar-error', (event) => {
                console.error("AR session failed to start:", event.detail.message);
                
                // Show the overlay again with critical instructions
                overlay.style.display = 'flex';
                
                // Provide the specific iOS settings fix
                overlay.innerHTML = `
                    <h1 style="color: #FF6347;">AR Startup Failed!</h1>
                    <p style="font-size: 1.1em;">The browser is blocking camera access.</p>
                    <p style="font-weight: bold; margin-top: 20px;">
                        ***CRITICAL FIX REQUIRED:***
                    </p>
                    <p>
                        1. Go to **iPhone Settings**.
                    </p>
                    <p>
                        2. Tap **Privacy & Security** (or just **Privacy**).
                    </p>
                    <p>
                        3. Tap **Camera**.
                    </p>
                    <p>
                        4. Ensure **Safari Websites** is turned **ON** (Green switch).
                    </p>
                    <p style="margin-top: 25px;">
                        After fixing, tap the button below to retry.
                    </p>
                    <button id="ar-button" style="margin-top: 15px;">Retry AR</button>
                `;
                
                // Re-attach the click listener to the new Retry button
                document.getElementById('ar-button').addEventListener('click', () => {
                    overlay.style.display = 'none';
                    sceneEl.enterAR();
                });
            });
        });

        // --- Component to Load Image and Place Graffiti on Tap ---
        AFRAME.registerComponent('graffiti-placement', {
            schema: {
                // Using a reliable external placeholder URL
                imageSrc: { type: 'string', default: 'https://placehold.co/1000x1000/ff0000/ffffff?text=GRAFFITI+PLACEHOLDER' },
                imageSize: { type: 'number', default: 1.0 } // 1.0 meter by 1.0 meter
            },
            
            init: function () {
                const sceneEl = this.el.sceneEl;
                const data = this.data;
                let reticle = null;
                let isImageLoaded = false;
                
                // 1. Load Image and Setup Diagnostics
                const imageEl = document.createElement('img');
                imageEl.setAttribute('id', 'graffitiTexture');
                imageEl.setAttribute('crossorigin', 'anonymous');
                imageEl.src = data.imageSrc;
                
                imageEl.onerror = () => {
                    console.error("Image load failed. Using fallback.");
                    isImageLoaded = false;
                };

                imageEl.onload = () => {
                    sceneEl.querySelector('a-assets').appendChild(imageEl);
                    isImageLoaded = true;
                };
                
                // 2. Setup Reticle for Surface Tracking (Hit-Testing)
                sceneEl.addEventListener('ar-hit-test-start', () => {
                    reticle = document.createElement('a-entity');
                    reticle.setAttribute('geometry', 'primitive: circle; radius: 0.05');
                    reticle.setAttribute('material', 'color: #00FF00; shader: flat; opacity: 0.5'); 
                    reticle.setAttribute('rotation', '-90 0 0'); 
                    reticle.object3D.visible = false; 
                    sceneEl.appendChild(reticle);
                    
                    updateInstructions("ðŸ‘€ **Scan the wall!** Move your phone slowly to find a flat surface.");
                });
                
                sceneEl.addEventListener('ar-hit-test-update', (event) => {
                    if (reticle && sceneEl.is('ar-mode') && event.detail.intersection) {
                        reticle.setAttribute('position', event.detail.intersection.position);
                        reticle.object3D.matrix.fromArray(event.detail.intersection.matrix);
                        reticle.object3D.matrix.decompose(reticle.object3D.position, reticle.object3D.rotation, reticle.object3D.scale);
                        reticle.object3D.visible = true;
                        
                        updateInstructions("âœ… **Tap the Green Circle** to place your graffiti here.");
                    } else if (reticle && sceneEl.is('ar-mode')) {
                        reticle.object3D.visible = false;
                        updateInstructions("ðŸ‘€ **Scan the wall!** Move your phone slowly to find a flat surface.");
                    }
                });
                
                // 3. Placement Logic on Tap (Click)
                sceneEl.addEventListener('click', () => {
                    if (reticle && reticle.object3D.visible && sceneEl.is('ar-mode')) {
                        
                        // Create the Graffiti Plane
                        const graffiti = document.createElement('a-plane');
                        graffiti.setAttribute('id', `graffiti-${Date.now()}`);
                        graffiti.setAttribute('height', data.imageSize);
                        graffiti.setAttribute('width', data.imageSize);
                        
                        // Use texture or fallback color
                        if (isImageLoaded) {
                            graffiti.setAttribute('src', '#graffitiTexture');
                        } else {
                            graffiti.setAttribute('color', 'red'); 
                        }
                        
                        // Align the graffiti to the wall's orientation using the reticle's matrix
                        graffiti.object3D.matrix.copy(reticle.object3D.matrix);
                        graffiti.object3D.matrix.decompose(graffiti.object3D.position, graffiti.object3D.rotation, graffiti.object3D.scale);
                        
                        // Adjust Y position to center the graffiti on the detected point
                        graffiti.object3D.position.y += data.imageSize / 2;

                        sceneEl.appendChild(graffiti);
                        
                        updateInstructions("ðŸŽ¨ **Graffiti Placed!** Move around it or tap again to place another.");
                    }
                });
            }
        });
    </script>
</head>

<body>
    <!-- Overlay for the Button (Ensures click works before AR starts) -->
    <div id="overlay">
        <h1>Graffiti AR Prototype</h1>
        <p style="font-size: 1.1em; margin-bottom: 30px;">Tap below to activate your camera and start world tracking.</p>
        <button id="ar-button">Enter AR (Start Camera)</button>
    </div>

    <!-- Instructions that overlay the camera feed once AR is active -->
    <div id="instructions">
        Loading...
    </div>

    <!-- The A-Frame AR Scene -->
    <a-scene 
        ar-modes="immersive-ar" 
        vr-mode-ui="enabled: false" 
        webxr="optionalFeatures: hit-test, dom-overlay"
        graffiti-placement> 

        <!-- A-Assets is where the image is loaded once -->
        <a-assets></a-assets>

        <!-- The Camera is required for WebXR -->
        <a-entity camera position="0 0 0"></a-entity>
        
    </a-scene>
</body>
</html>
