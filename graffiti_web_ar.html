<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Markerless Graffiti Projector (WebXR)</title>
    
    <!-- 1. Load A-Frame (the 3D scene handler) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
        /* Styles for full screen and instructions */
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            z-index: 100;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
        /* New custom button style */
        #ar-button {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #ar-button:hover {
            background-color: #45a049;
        }
        /* Hide the default A-Frame button since we are creating our own */
        .a-enter-vr-button { display: none !important; } 
    </style>
    
    <script>
        // --- Component to Load Image and Place Graffiti on Tap ---
        AFRAME.registerComponent('graffiti-placement', {
            schema: {
                // Using a reliable external placeholder URL to bypass GitHub path issues for now.
                imageSrc: { type: 'string', default: 'https://placehold.co/1000x1000/ff0000/ffffff?text=GRAFFITI+PLACEHOLDER' },
                imageSize: { type: 'number', default: 1.0 } // 1.0 meter by 1.0 meter
            },
            
            init: function () {
                const sceneEl = this.el.sceneEl;
                const data = this.data;
                const instructionsEl = document.getElementById('instructions');
                const arButton = document.getElementById('ar-button'); // Get the new button
                let reticle = null;
                let isImageLoaded = false;
                
                // Helper to update the top message
                const updateInstructions = (message) => {
                    instructionsEl.innerHTML = message + (sceneEl.is('ar-mode') ? "" : "<button id='ar-button'>Enter AR (Start Camera)</button>");
                    // Re-attach listener after updating innerHTML if button exists
                    if (!sceneEl.is('ar-mode')) {
                        setTimeout(() => {
                             document.getElementById('ar-button').addEventListener('click', () => {
                                sceneEl.enterAR();
                            });
                        }, 50);
                    }
                };

                // MANUAL START BUTTON LOGIC
                // We add the button and set up the click listener only when the scene is ready.
                sceneEl.addEventListener('loaded', () => {
                    updateInstructions("Ready! Tap **'Enter AR (Start Camera)'** below.");
                });
                
                sceneEl.addEventListener('enter-ar', () => {
                    updateInstructions("Camera Active. Searching for surfaces...");
                });


                // 1. Load Image and Setup Diagnostics
                const imageEl = document.createElement('img');
                imageEl.setAttribute('id', 'graffitiTexture');
                imageEl.setAttribute('crossorigin', 'anonymous');
                imageEl.src = data.imageSrc;
                
                imageEl.onerror = () => {
                    console.error("Image load failed. Using fallback.");
                    updateInstructions(`âš ï¸ **ERROR:** Image file FAILED to load. Using fallback RED color.`);
                    isImageLoaded = false;
                };

                imageEl.onload = () => {
                    sceneEl.querySelector('a-assets').appendChild(imageEl);
                    isImageLoaded = true;
                };
                
                // 2. Setup Reticle for Surface Tracking (Hit-Testing)
                sceneEl.addEventListener('ar-hit-test-start', () => {
                    reticle = document.createElement('a-entity');
                    reticle.setAttribute('geometry', 'primitive: circle; radius: 0.05');
                    reticle.setAttribute('material', 'color: #00FF00; shader: flat; opacity: 0.5'); 
                    reticle.setAttribute('rotation', '-90 0 0'); 
                    sceneEl.appendChild(reticle);
                    
                    updateInstructions("ðŸ‘€ **Scan the wall!** Move your phone slowly to find a flat surface.");
                });
                
                sceneEl.addEventListener('ar-hit-test-update', (event) => {
                    if (reticle && event.detail.intersection) {
                        reticle.setAttribute('position', event.detail.intersection.position);
                        reticle.object3D.matrix.fromArray(event.detail.intersection.matrix);
                        reticle.object3D.matrix.decompose(reticle.object3D.position, reticle.object3D.rotation, reticle.object3D.scale);
                        reticle.object3D.visible = true;
                        
                        updateInstructions("âœ… **Tap the Green Circle** to place your graffiti here.");
                    } else if (reticle) {
                        reticle.object3D.visible = false;
                        updateInstructions("ðŸ‘€ **Scan the wall!** Move your phone slowly to find a flat surface.");
                    }
                });
                
                // 3. Placement Logic on Tap (Click)
                sceneEl.addEventListener('click', () => {
                    if (reticle && reticle.object3D.visible) {
                        
                        // Create the Graffiti Plane
                        const graffiti = document.createElement('a-plane');
                        graffiti.setAttribute('id', `graffiti-${Date.now()}`);
                        graffiti.setAttribute('height', data.imageSize);
                        graffiti.setAttribute('width', data.imageSize);
                        
                        // Use texture or fallback color
                        if (isImageLoaded) {
                            graffiti.setAttribute('src', '#graffitiTexture');
                            
                            // Align the graffiti to the wall's orientation using the reticle's matrix
                            graffiti.object3D.matrix.copy(reticle.object3D.matrix);
                            graffiti.object3D.matrix.decompose(graffiti.object3D.position, graffiti.object3D.rotation, graffiti.object3D.scale);
                            
                            // Adjust Y position to center the graffiti on the detected point
                            graffiti.object3D.position.y += data.imageSize / 2;

                        } else {
                            // Fallback logic for when the image fails to load
                            graffiti.setAttribute('color', 'red'); 
                            graffiti.object3D.matrix.copy(reticle.object3D.matrix);
                            graffiti.object3D.matrix.decompose(graffiti.object3D.position, graffiti.object3D.rotation, graffiti.object3D.scale);
                            graffiti.object3D.position.y += data.imageSize / 2;
                        }
                        
                        sceneEl.appendChild(graffiti);
                        
                        updateInstructions("ðŸŽ¨ **Graffiti Placed!** Move around it or tap again to place another.");
                    }
                });
            }
        });
    </script>
</head>

<body>
    <!-- Instructions for the user -->
    <div id="instructions">
        Loading...
    </div>

    <!-- The A-Frame AR Scene -->
    <a-scene 
        ar-modes="hit-test" 
        vr-mode-ui="enabled: false" 
        webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #instructions;"
        graffiti-placement> 

        <!-- A-Assets is where the image is loaded once -->
        <a-assets></a-assets>

        <!-- The Camera is required for WebXR -->
        <a-entity camera position="0 0 0"></a-entity>
        
    </a-scene>
</body>
</html>
